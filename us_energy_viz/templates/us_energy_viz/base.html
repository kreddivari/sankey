    <script>
        $(document).ready(function () {
            // $().UItoTop({

            $("[data-toggle='tooltip']").tooltip();


	$(document).keydown(function(event) {

        if (event.ctrlKey==true && (event.which == '61' || event.which == '107' || event.which == '173' || event.which == '109'  || event.which == '187'  || event.which == '189' || event.which=='0' ) ) {

		  event.preventDefault();

	     }

	});

	$(window).bind('mousewheel DOMMouseScroll', function (event) {

	       if (event.ctrlKey == true || event.which=='0' ) {

		   event.preventDefault();
	       }
	});
 });
